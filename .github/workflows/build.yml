on: [push, pull_request]

name: Build & Test

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: test

  redis-test:
    name: Test with redis-test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis

        ports:
          - 6379:6379

        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Build kiryuu
        run: cargo build

      - name: Run kiryuu (in background)
        run: ./target/debug/kiryuu --redis-host 127.0.0.1:6379 &

      - name: Healthcheck
        run: |
          if [[ curl -s -o /dev/null -w ''%{http_code}'' http://127.0.0.1:6969/healthz != "200" ]]
            then exit 1
            else exit 0
          fi
      
      - name: Announce
        run: curl -v http://127.0.0.1:6969/announce

      - name: Kill Kiryuu
        run: kill -9 `lsof -i:6969 -t`
