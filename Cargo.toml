[package]
name = "kiryuu"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4"
serde = { version = "1.0.136", features = ["derive"] }
serde_qs = "0.9.1"
hex = "=0.4.2"
redis = { version = "0.21.5", features = ["aio", "tokio-comp", "connection-manager"] }
rand = "*"

[profile.release]
debug = true

[profile.bench]
debug = true

[dev-dependencies]
criterion = "0.4"

[[bench]]
name = "my_benchmark"
harness = false

[[bench]]
name = "url_enc_to_hex"
harness = false